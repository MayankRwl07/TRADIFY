<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden; /* Prevent scrollbars caused by moving background */
        }
      





        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #000, #444, #000);
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
           
            top: 0;
            z-index: 1000;
        }

        .ticker {
            display: flex;
            animation: ticker 20s linear infinite;
        }

        .ticker__item {
            flex: none;
            padding: 0 2rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }







        

        .header {
          background: rgb(50, 68, 49); 
            
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 1.5rem;
        }

        .header button {
            padding: 0.8rem 1.5rem;
            background-color: #ffffff;
            color: #006400;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 2rem 1rem;
        }

        .container h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ccc;
            width: 200px;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 200 px;
            height: 200px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 1rem 0 0.5rem;
        }

        .card button {
            padding: 0.5rem 1rem;
            background-color: #003f8b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #002f6c;
        }
    </style>
</head>
<body>

   <nav>
    <div class="ticker-wrap">
        <div class="ticker">
            <div class="ticker__item">AAPL: $150.00</div>
            <div class="ticker__item">GOOGL: $2800.00</div>
            <div class="ticker__item">AMZN: $3400.00</div>
            <div class="ticker__item">TSLA: $700.00</div>
        </div>
    </div>
</nav>
    
    <div class="background"></div> <!-- Background container -->
    <div class="header">
        
        <h1>LEARN. TRADE. EARN.</h1>
        <p>Take control of your future and your finances. Learn a skill. Free your time. Work remotely.</p>
       
    </div>

    <div class="container">
        <h1>Learn to Trade</h1>
        <div class="cards">
            <div class="card">
                <img src="
                https://img.freepik.com/premium-vector/open-your-book-icon-broken-line_1076610-54866.jpg" alt="Module">
                <h2>Module</h2>
                <form>
                    <button formaction="http://localhost/tradifyy/study/index.php">Learn More</button>
                     </form>
                
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/1358360405/vector/light-bulb-line-art.jpg?s=612x612&w=0&k=20&c=3HKiVAJiGQv_WE5yIx752bf2YZg-HuztCDxb_-9LWc4=" alt="Quiz">
                <h2>Quiz</h2>
                <form>
                    <button formaction="quizz.html">Take Quiz</button>
                    </form>
                
            </div>
            <div class="card">
                <img src="https://atlascopco.scene7.com/is/image/atlascopco/blog-graphic-website" alt="Blog">
                <h2>Blog</h2>
                <form>
                    <button formaction="/tradifyy/blog/index.html">Read More</button>
                    </form>
               
            </div>
        </div>
    </div>
</body>
</html>
